<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header>
		<h1>회원가입</h1>
	</header>
	<form action="">
		<table border="1">
			<tr>
				<td>이름</td>
				<td colspan="2">
					<input type="text" name="name">
				</td>
			</tr>
			<tr>
			<td>ID</td>
				<td colspan="2">
					<input type="text" name="id">
				</td>
			</tr>
			<tr>
			<td>비밀번호</td>
				<td colspan="2">
					<input type="password" name="passwd">
				</td>
			</tr>
			<tr>
			<td>비밀번호확인</td>
				<td colspan="2">
					<input type="password" name="passwd2">
				</td>
			</tr>
			<tr>
			<td>주민번호</td>
				<td>
					<input type="text" name="idnum">-
					<input type="password" name="idnum2">
				</td>
			</tr>
			<tr>
			<td>직업</td>
				<td colspan="2">
						<select name="선택하세요">
						<option>선택하세요</option>
							<optgroup label="항목을 선택하세요."></optgroup>
							<option value="개발자">개발자</option>
							<option value="DB엔지니어">DB엔지니어</option>
							<option value="관리자">관리자</option>
							<option value="기타">기타</option>
						</select>
				</td>
			</tr>
			<tr>
			<td>성별</td>
				<td colspan="2">
					<input type="radio" name="radio" value="남">남
					<input type="radio" name="radio" value="여">여
				</td>
			</tr>
			<tr>
			<td>취미</td>
				<td colspan="2">
					<input type="checkbox" name="checkbox" value="여행">여행
					<input type="checkbox" name="checkbox" value="독서">독서
					<input type="checkbox" name="checkbox" value="게임">게임
					<b><input type="checkbox" name="checkbox" value="전체선택">전체선택</b>
				</td>
			</tr>
			<tr>
			<td>가입동기</td>
				<td colspan="2">
					<textarea cols="47" rows="15"></textarea>
				</td>
			</tr>
			<tr>
			<td colspan="3" align="center">
				<input type="submit" value="가입">
				<input type="reset" value="초기화">
			</td>
			</tr>
		</table>
	</form>
</body>
</html>
