<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 태그</title>
</head>
<body>
	<h1>목록 태그</h1>
	<hr>
	<h3>순서가 없는 목록</h3>
	<ul>
		<li>JAVA</li>
		<li>JSP</li>
		<li>Android</li>
	</ul>
	<hr>
	<h3>순서가 있는 목록</h3>
	<ol>
		<li>JAVA</li>
		<li>JSP</li>
		<li>Android</li>
	</ol>
	<hr>
	<h3>순서가 있는 목록2</h3>
	<ol type="I">
		<li>JAVA</li>
		<li>JSP</li>
		<li>Android</li>
	</ol>
	<hr>
	<h3>중첩 목록</h3>
	<ul>
		<li>
			<b>JAVA</b>
			<ol>
				<li>변수</li>
				<li>연산자</li>
				<li>조건문</li>
			</ol>
		</li>
		<li>
			<b>JSP</b>
			<ol>
				<li>HTML 기초</li>
				<li>자바스크립트 기초</li>
				<li>JSP 기초</li>
			</ol>
		</li>
		<li><b>Android</b></li>
	</ul>
</body>
</html>
