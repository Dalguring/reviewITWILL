<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>table 태그</h1>
	<table border="1">
		<tr>
			<th>1열</th>
			<th>2열</th>
			<th>3열</th>
			<th>4열</th>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td>8</td>
		</tr>
	</table>
	<hr>
	<table border="1">
		<tr>
			<th></th>
			<th>월</th>
			<th>화</th>
			<th>수</th>
			<th>목</th>
			<th>금</th>
		</tr>
		<tr>
			<td>1교시</td>
			<td>영어</td>
			<td>국어</td>
			<td>과학</td>
			<td>미술</td>
			<td>기술</td>
		</tr>
		<tr>
			<td>2교시</td>
			<td>도덕</td>
			<td>체육</td>
			<td>영어</td>
			<td>수학</td>
			<td>사회</td>
		</tr>	
	</table>
	<hr>
	<table border="1">
		<tr>
			<th colspan="3">열 병합</th>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td rowspan="2">행 병합</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
		</tr>
	</table>
	<hr>
	<table border="1">
		<tr>
			<th colspan="2">지역별 홍차</th>
		</tr>
		<tr>
			<th rowspan="3">중국</th>
			<td>정산소종</td>
		</tr>
		<tr>
			<td>기문</td>
		</tr>
		<tr>
			<td>운남</td>
		</tr>
		<tr>
			<th rowspan="4">인도 및 스리랑카</th>
			<td>아삼</td>
		</tr>
		<tr>
			<td>실론</td>
		</tr>
		<tr>
			<td>다질링</td>
		</tr>
		<tr>
			<td>닐기리</td>
		</tr>
	</table>
</body>
</html>
